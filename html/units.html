  <body>

    <div class="container">
      <div class="masthead">
        <h2 class="text-muted">FM 5353 - Final Project</h2>
        <h3 class="text-muted">Using TPT (Table per Type)</h2>
        <nav>
          <ul class="nav nav-justified">
            <li class="active"><a href="units.html">1. Units</a></li>
            <li><a href="exchange.html">2. Exchanges</a></li>
            <li><a href="market.html">3. Markets</a></li>
            <li><a href="underlyings.html">4. Underlyings</a></li>
            <li><a href="derivatives.html">5. Derivatives</a></li>
            <li><a href="trades.html">6. Trades</a></li>
            <li><a href="valuation.html">7. Trade Valuation</a></li>
          </ul>
        </nav>
      </div>

      <div class="jumbotron">
        <h1>Units</h1>
      </div>

      <div>
        <div>
          <table class="table" id="unitstable">
            <tr>
              <th>ID</th>
              <th>Type</th>
              <th>Size</th>
            </tr>
            <tr>
              <td>Need to Refresh</td>
            <td>Need to Refresh</td>
            <td>Need to Refresh</td>
            </tr>
          </table>
        </div>
      </div>

      <div>
        <form id="form_units" method="post">
          <div class="form-group" id="units_id">
            <label for="units_id">ID (int)</label>
            <input type="number" class="form-control" name="id" step="any" style="width: 20%;">
          </div>
          <div class="form-group" id="units_type">
            <label for="units_type">Type (string)</label>
            <input type="text" class="form-control" name="typeUnit" style="width: 20%;">
          </div>
          <div class="form-group" id="units_size">
            <label for="units_size">Size (decimal)</label>
            <input type="text" class="form-control" name="sizeUnit" style="width: 20%;">
          </div>
        </form>
      </div>

        <div class="jumbotron">
          <button type="button" class="btn btn-success" id="units_submit" value="units_submit">Submit Units</button>
          <button type="button" class="btn btn-primary" id="units_refresh" value="units_refresh">Refresh Units</button>
        </div>

      <!-- Site footer -->
      <footer class="footer">
        <p>&copy; 2022 Madison Li </p>
