      <div class="jumbotron">

      <div>
        <table class="table" id="exchangetable">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Symbol</th>
          </tr>
          <tr>
            <td>Need to Refresh</td>
            <td>Need to Refresh</td>
            <td>Need to Refresh</td>
          </tr>
        </table>
      </div>

      <div>
        <div>
          <form id="form_exchange" method="post">
            <div class="form-group">
              <label for="exchange_id">ID (int)</label>
              <input type="number" class="form-control" name="Id" step="any" style="width: 20%;">
            </div>
            <div class="form-group">
              <label for="exchange_name">Name (string)</label>
              <input type="text" class="form-control" name="Name" style="width: 20%;">
            </div>
            <div class="form-group">
              <label for="exchange_symbol">Symbol (string)</label>
              <input type="text" class="form-control" name="Symbol" style="width: 20%;">
            </div>
          </form>
        </div>
      </div>

      <div class="jumbotron">
        <button type="button" class="btn btn-success" id="exchange_submit">Submit Exchange</button>
        <button type="button" class="btn btn-primary" id="exchange_refresh">Refresh Exchanges</button>
